sudo: true
language: node_js

node_js: 
  - 8

matrix:
  include:
    - os: linux
      addons:
        firefox: latest
        chrome: stable
    - os: osx
      osx_image: xcode10.1
    - os: windows
      install:
        - choco install googlechrome --acceptlicense --yes --no-progress --ignore-checksums
        - choco install firefox --acceptlicense --yes --no-progress --ignore-checksums
  
