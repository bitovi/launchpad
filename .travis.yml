sudo: true
language: node_js

node_js: 
  - 14

matrix:
  include:
    - os: linux
      addons:
        firefox: latest
        chrome: stable
    - os: osx
      osx_image: xcode10.1
    - os: windows
      addons:
        firefox: latest
      before_install:
        - choco install googlechrome --acceptlicense --yes --no-progress --ignore-checksums
        - export PATH=$PATH:"${TRAVIS_BUILD_DIR}/node_modules/.bin"
      env:
        - YARN_GPG=no
      after_success:
        - ps -ef
